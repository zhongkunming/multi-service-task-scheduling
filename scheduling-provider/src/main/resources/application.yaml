server:
  port: 38080

spring:
  profiles:
    default: dev

  application:
    name: provider-app
  cloud:
    zookeeper:
      connect-string: ${host}:2181
      discovery:
        enabled: true
        register: true

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${host}:5432/postgres
    username: postgres
    password: postgres
  data:
    redis:
      host: ${host}
      port: 6379

  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl